<div class="sheet-2colrow">
    <div class="sheet-col">
    	<label>Name:</label><input type="text" name="attr_character_name" />
	</div>

	<div class="sheet-col">
        <label>Concept:</label><input type="text" name="attr_character_concept" />
	</div>
</div>

<hr/>

<div class="sheet-colrow">

	<div class="sheet-col">
        <h3 style="margin-bottom: 10px;">Traits</h3>
        
        <fieldset class="repeating_traits">
            <div class="sheet-colrow">

                <div class="sheet-col">
                    <input type="text" name="attr_trait_name" />
                    <select name="attr_trait_level" >
                        <option value="1">Weakness</option>
                        <option value="2">Default</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button type="roll" value="&{template:default} {{name=@{trait_name}}} {{features= @{trait_features} }} {{yang=[[?{Number of Yang}d6<@{trait_level}]]}} {{yin=[[?{Number of Yin}d6<@{trait_level}]]}}"></button>
                </div>

                 <!--
                    &{template:default} {{name= Trait }} {{features= Description }} {{yang=[[?{Number of Yang}d6<5]]}} {{yin=[[?{Number of Yin}d6<5]]}}
                -->

                <div class="sheet-col">
                    <textarea name="attr_trait_features"></textarea>
                    <button type="roll" value="&{template:default} {{name= @{trait_name}}} {{features= @{trait_features} }}"></button>
                </div>
            </div>
        </fieldset>
	</div>

</div>

<hr/>

<div class="sheet-colrow">

    <div class="sheet-col">
        <h3>Background</h3>

        <textarea name="attr_description"></textarea>
    </div>

</div>
